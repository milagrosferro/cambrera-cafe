<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Teko:wght@500&display=swap" rel="stylesheet">
    <title>Cambrera|café</title>
</head>
<body>
    <header>
        <img class="header__logo" src="../recursos/cambrera.png" alt="Cambrera logo" >
        <nav class="header__navegacion">
            <ul class="header__menu">
                <li><a href="../index.html"> Inicio</a></li>
                <li><a href="productos.experiencias.html"> Productos y experiencias</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="locales.html" >Locales</a></li>
                <li><a href="contacto.html" >Contacto</a></li>
            </ul>
        </nav>
    </header>  
    <main>
        <h1 class="titulo">SUSCRIBITE PARA MAS INFORMACIÓN</h1>
        <form method="post" class="contacto__targeta">
            <div class="contacto__input">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="contacto__input"> 
                <label for="npellido">Apellido</label>
                <input type="text" placeholder="Apellido">
            </div>
            <div class="contacto__input">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="contacto__input">
                <label for="text">Numero de telefono</label>
                <input type="text" placeholder="Telefono" >
            </div>
            <div class="contacto__input">
            <label for="genero">Genero</label>
            <select name="genero" >
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="No binarie">No binarie</option>
                <option value="Otro">Otro</option>
            </select>
            </div>
            <div class="contacto__input">
            <label for="comentario">Dejanos tus comentarios o dudas</label>
            <input type="text" placeholder="Comentarios o dudas">
            </div>
            <input class="suscribirse__btn" type="submit" value="Suscribirse" />
        </form>
    </main>
    <footer class="footer"> 
        <p class="footer__info" >Cambrera café | Todos los derechos reservados</p>
    </footer>
</body>
</html>
